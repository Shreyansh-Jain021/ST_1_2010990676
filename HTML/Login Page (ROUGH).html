<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Bank Login Page </title>
        <link rel="stylesheet" href="../CSS/login_css.css">
        <script src="../JS/login_java.js"></script>
    </head>
    <body>
        <form class = "box" action = "Login Page (ROUGH).html" method = "POST">
            <h1>Login</h1>
            <input type = "text" name = "" placeholder="Enter Username" id="username">
            <input type = "password" name = "" placeholder="Enter Password" id="password">
            <button type = "button" id="login" onclick="validate()">Login</button>
            <button type = "button" id="register" onclick="onSignUp()">Register</button>
        </form>
    </body>
</html>
